<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convergence Chat Demo</title>

  <link rel="icon" type="image/ico" href="../assets/favicon/favicon.ico" sizes="48x48">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-16x16.png" sizes="16x16">

  <link rel="stylesheet" href="../assets/examples-common.css"/>
  <link href="chat.css" rel="stylesheet">

  <!--Import Google Icon Font-->
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../libs/materialize-css/dist/css/materialize.min.css"
        media="screen,projection"/>

  <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../libs/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="../libs/materialize-css/dist/js/materialize.min.js"></script>

  <!-- Convergence resources -->
  <script src="../config.js"></script>
  <script src="../libs/@convergence/convergence/umd/convergence-all.js"></script>
</head>
<body>

<div class="example">
  <div class="example-header">
    <img class="example-logo" src="../assets/img/logo.png">
    <span class="example-title">Content Editable Rich Text Area</span>
  </div>
  <div class="example-overview">
    This example demonstrates the use of the Convergence Chat API to create a simple
    Chat Room.
  </div>
  <div class="example-content">
    <div id="content">

      <div class="chat-controls">
        <div class="row">
          <div class="input-field col s5">
            <input id="username" type="text" class="validate" placeholder="Enter Username">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s5">
            <input id="room" type="text" class="validate" value="Default">
            <label for="room">Chat Room</label>
          </div>
          <div class="input-field col s2">
            <a class="waves-effect waves-light btn" id="join" onclick="connectAndJoin()">Join</a>
            <a class="waves-effect waves-light btn" id="leave" onclick="handleLeave()" style="display: none">Leave</a>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <nav>
          <div id="chat-title" class="nav-wrapper"><span>Chat Messages</span></div>
        </nav>
        <div class="card chat-messages">
          <div id="scroller" class="card-content">
            <ul id="chat-messages" class="collection">
            </ul>
          </div>
        </div>
        <div class="chat-input-containers">
          <input id="message" type="text" placeholder="Enter message" disabled onkeydown="handleKeyDown(event)"/>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="chat.js" type="text/javascript" language="JavaScript"></script>
</body>
</html>

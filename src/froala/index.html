<!DOCTYPE html>
<html lang="en">
<head>
  <title>Froala Realtime Demo</title>

  <link rel="icon" type="image/ico" href="../assets/favicon/favicon.ico" sizes="48x48">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-16x16.png" sizes="16x16">

  <link rel="stylesheet" href="../assets/examples-common.css"/>
  <link rel="stylesheet" href="example.css"/>

  <!-- Froala Dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../libs/froala-editor/js/froala_editor.min.js"></script>
  <link href="../libs/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css"/>
  <link href="../libs/froala-editor/css/froala_style.min.css" rel="stylesheet" type="text/css"/>

  <link rel="stylesheet" href="../libs/froala-editor/css/plugins/table.min.css">
  <script src="../libs/froala-editor/js/plugins/table.min.js"></script>

  <link rel="stylesheet" href="../libs/froala-editor/css/plugins/colors.min.css">
  <script src="../libs/froala-editor/js/plugins/colors.min.js"></script>

  <script src="../libs/froala-editor/js/plugins/lists.min.js"></script>
  <script src="../libs/froala-editor/js/plugins/paragraph_format.min.js"></script>
  <script src="../libs/froala-editor/js/plugins/paragraph_style.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

  <script src="../libs/@convergence/color-assigner/browser/color-assigner.js" type="text/javascript"
          charset="utf-8"></script>

  <!-- Convergence resources -->
  <script src="../config.js"></script>
  <script src="../libs/@convergence/convergence/umd/convergence-all.js"></script>
  <script src="../libs/@convergence/dom-utils/browser/convergence-dom-utils.js"></script>
</head>
<body>

<div class="example">
  <div class="example-header">
    <img class="example-logo" src="../assets/img/logo.png">
    <span class="example-title">Collaborative Forala Editor Example</span>
  </div>
  <div class="example-overview">
    This example demonstrates shared rich text editing the
    <a href="https://www.froala.com/wysiwyg-editor">Forala Editor</a>. The example uses the
    <a href="https://github.com/convergencelabs/dom-utils">Convergence DOM Utils</a>
    to create a binding between the Froala contents and a Convergence Realtime Model.
  </div>
  <div class="example-content">
    <div id="content">
      <div id="loading">
        <h2 class="sr-only">Loading</h2>
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      </div>
      <textarea name="editor_content" id="froala"></textarea>
    </div>
  </div>
</div>
<script src="example.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

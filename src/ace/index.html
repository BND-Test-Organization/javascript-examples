<!DOCTYPE html>
<html lang="en">
<head>
  <title>ACE Collaborative Demo</title>

  <link rel="stylesheet" href="../assets/examples-common.css"/>
  <link rel="stylesheet" href="example.css"/>
  <link rel="stylesheet" href="../libs/@convergence/ace-collab-ext/css/ace-collab-ext.css"/>

  <script src="../libs/ace-builds/src/ace.js"></script>
  <script src="../libs/@convergence/ace-collab-ext/umd/ace-collab-ext.js" type="text/javascript" charset="utf-8"></script>
  <script src="../libs/@convergence/color-assigner/browser/color-assigner.js" type="text/javascript" charset="utf-8"></script>
  <script src="default_editor_contents.js" type="text/javascript" charset="utf-8"></script>

  <!-- Convergence resources -->
  <script src="../config.js"></script>
  <script src="../libs/@convergence/convergence/browser/convergence-all.js"></script>
</head>
<body>
<div class="example">
  <div class="example-header">
    <img class="example-logo" src="../assets/img/logo.png">
    <span class="example-title">Collaborative Ace Editor Example</span>
  </div>
  <div class="example-overview">
    This example demonstrates building a realtime source code editor with the
    <a href="https://ace.c9.io/">Ace Editor</a>. This example uses the
    <a href="https://github.com/convergencelabs/ace-collab-ext">Ace Collaborative Extensions</a> to
    add in remote cursors, selections, and a Radar View that shows where other users are editing.
  </div>
  <div class="example-content">
    <div class="wrapped-editor">
      <div class="editor" id="ace-editor" style="height: 100%; width: 400px;"></div>
      <div class="radar-view" id="radar-view"></div>
    </div>
  </div>
</div>
<script src="example.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

<div>
  <div class="example-category">{{category.title}}</div>
  <ul class="example-group">
  {% for exampleId in category.examples %}
    {% assign example = site.data.examples[exampleId] %}
    {% if page.url contains exampleId %}
    <li class="active">
      <i class="fas fa-angle-right"></i>
    {% else %}
    <li>
    {% endif %}
      <a href=/examples/{{exampleId}}>{{example.title}}</a>
    </li>
  {% endfor %}
  </ul>
</div>

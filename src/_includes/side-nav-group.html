<div>
  <div class="example-category">{{category.title}}</div>
  <ul class="example-group">
  {% for example in site.data.examples %}
  {% if example.category == category.id %}
    {% if page.url contains example.example %}
    <li class="active">
      <i class="fas fa-angle-right"></i>
    {% else %}
    <li>
    {% endif %}
      <a href=/examples/{{example.example}}>{{example.title}}</a>
    </li>
  {% endif  %}
  {% endfor %}
  </ul>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Text Area Example</title>
  <script src="../libs/@convergence/convergence/browser/convergence-all.js"
          language="JavaScript" type="text/javascript" charset="utf-8"></script>
  <script src="../libs/@convergence/html-text-collab-ext/umd/html-text-collab-ext.js"
          language="JavaScript" type="text/javascript" charset="utf-8"></script>
  <script src="../libs/@convergence/color-assigner/browser/color-assigner.js"
          language="JavaScript" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../assets/examples-common.css"/>
  <link rel="stylesheet" href="example.css"/>
  <link rel="stylesheet" href="../libs/@convergence/html-text-collab-ext/css/html-text-collab-ext.css"/>
</head>
<body>
<div class="example">
  <div class="example-header">
    <img class="example-logo" src="../assets/img/logo.png">
    <span class="example-title">Collaborative Text Area Example</span>
  </div>
  <div class="example-overview">
    This example demonstrates using the Convergence Html Text Collaborative Extensions to create a
    collaborative text editor from a normal HTML <code>&lt;textarea&gt;</code> Element. The example shows the
    selection and cursor of the remote user and allows for real time editing of the text.
  </div>
  <div class="example-content">
    <textarea rows="4" id="textarea"></textarea>
  </div>
</div>
<script src="../config.js" language="JavaScript" charset="utf-8"></script>
<script src="data.js" language="JavaScript" charset="utf-8"></script>
<script src="example.js" language="JavaScript" charset="utf-8"></script>
</body>
</html>

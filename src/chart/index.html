<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convergence Chart Demo</title>

  <link rel="icon" type="image/ico" href="../assets/favicon/favicon.ico" sizes="48x48">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon-16x16.png" sizes="16x16">

  <link rel="stylesheet" href="../assets/examples-common.css"/>
  <link rel="stylesheet" href="chart.css">

  <!-- Third-party chart and slider libs -->
  <script src="../libs/chart.js/dist/Chart.js"></script>
  <script src="../libs/nouislider/distribute/nouislider.js"></script>
  <link href="../libs/nouislider/distribute/nouislider.min.css" rel="stylesheet">

  <!-- Convergence resources -->
  <script src="../config.js"></script>
  <script src="../libs/@convergence/convergence/umd/convergence-all.js"></script>
</head>
<body>
<div class="example">
  <div class="example-header">
    <img class="example-logo" src="../assets/img/logo.png">
    <span class="example-title">Collaborative Chart Example</span>
  </div>
  <div class="example-overview">
    This example demonstrates modifying visualized data, in real time, using shared controls. The chart is
    rendered using the <a href="https://www.chartjs.org/">Chart.js</a> library. Move the controls to see
    the chart update on all clients in real time.
  </div>
  <div class="example-content">
    <canvas id="pieChart" width="400" height="400"></canvas>
    <div class="controls" id="controls"></div>
  </div>
</div>
<script src="chart.js" type="text/javascript" language="JavaScript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Pointer Example</title>

  <link rel="stylesheet" href="pointer.css"/>

  <script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>

  <!-- Convergence resources -->
  <script src="../../config.js"></script>
  <script src="../../node_modules/rxjs/bundles/Rx.min.js"></script>
  <script src="https://api.convergence.io/client/v1/convergence.js"></script>
</head>
<body>
  <div id="buttons">
    <span>Activity Actions: </span>
    <button id="joinButton" onclick="joinActivity()" disabled="disabled">Join</button>
    <button id="leaveButton" onclick="leaveActivity()" disabled="disabled">Leave</button>
  </div>
  <div id="left">
    <div id="titleBar">Move Mouse In Box Below</div>
    <div id="cursorBox" onmousemove="mouseMoved(event)" onclick="mouseClicked(event)"></div>
    <div id="statusBar">
      <span>Session Id: </span><span id="sessionId"></span>
      <span>Local Mouse Location: </span><span id="localMouse"></span>
    </div>
  </div>
  <div id="right">
    <div id="rightTitle">Session Mouse Location</div>
    <table id="mouseLocationsTable">
      <thead>
        <th>Session Id</th>
        <th>Mouse Location</th>
      </thead>
      <tbody id="mouseLocations">
      </tbody>
    </table>
  </div>
  <script src="pointer.js"></script>
</body>
</html>
